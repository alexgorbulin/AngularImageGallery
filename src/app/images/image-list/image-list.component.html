<table *ngIf="imageList">
    <tr *ngFor="let i of rowIndexArray">
        <td>
            <div class="imagebox" *ngIf="i==0">
                <a routerLink="/image/upload">
                    <img src="../../../assets/img/camera.png" alt="" class="img-fluid"
                        style="width:300px; height:200px;">
                    <span class="imagebox-desc">Upload more images</span>
                </a>
            </div>
            <div class="imagebox" *ngIf="i!=0">
                <img [src]="imageList[3*i-1].imageUrl" alt="" class="img-fluid" style="width:300px; height:200px;">
                <span class="imagebox-desc">{{imageList[3*i-1].caption}}</span>
            </div>
        </td>
        <td *ngIf="imageList[3*i]">
            <div class="imagebox">
                <img [src]="imageList[3*i].imageUrl" alt="" class="img-fluid" style="width:300px; height:200px;">
                <span class="imagebox-desc">{{imageList[3*i].caption}}</span>
            </div>
        </td>
        <td *ngIf="imageList[3*i+1]">
            <div class="imagebox">
                <img [src]="imageList[3*i+1].imageUrl" alt="" class="img-fluid" style="width:300px; height:200px;">
                <span class="imagebox-desc">{{imageList[3*i+1].caption}}</span>
            </div>
        </td>
    </tr>
</table>
